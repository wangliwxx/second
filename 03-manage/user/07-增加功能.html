<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <style>
    .table th,
    .table td {
      text-align: center;
    }

    .loading {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      background: url("images/loading.gif") center center no-repeat;
      background-color: rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: none;
    }

    .btn-loading,
    .btn-loading:hover {
      background-image: url("images/loading.gif");
      background-position: center;
      background-repeat: no-repeat;
      color: transparent;
    }
  </style>
</head>

<body>
  <div class="loading"></div>
  <!-- 导航条 -->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">黑马学生管理系统</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Copyright © 2018</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- 内容区域 -->
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h4 class="pull-left">学生基本信息管理</h4>
        <button class="btn btn-primary pull-right btn_add">添加学生信息</button>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="5%">序号</th>
              <th width="10%">姓名</th>
              <th width="10%">性别</th>
              <th width="15%">所属学院</th>
              <th width="30%">个人简介</th>
              <th width="20%">录入时间</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>
        <!-- 分页的盒子 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>


  <!-- 删除模态框 -->
  <div class="modal fade" tabindex="-1" id="deleteModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">删除学生信息</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">你是否要确定删除该学生的信息？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_delete">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 增加的模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">增加学生信息</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入学生的姓名" name="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入学生的性别" name="sex">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入学生的学院" name="academy">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="请输入学生的描述" name="introduce"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_confirm">确定</button>
        </div>
      </div>
    </div>
  </div>


  <script src="lib/jquery/jquery-1.12.4.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>

  <script type="text/html" id="tpl">
    {{each list v i}}
    <tr>
      <td>{{ (pageNum -1)*pageSize +i + 1 }}</td>
      <td>{{v.name}}</td>
      <td>{{v.sex}}</td>
      <td>{{v.academy}}</td>
      <td>{{v.introduce}}</td>
      <td>{{v.createTime}}</td>
      <td>
        <a href="javascript:;" class="delete" data-id="{{v.id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <script>


    var pageNum = 1;
    var pageSize = 10;
    //功能1：查询 + 分页
    function render() {
      $(".loading").show();
      $.ajax({
        type: 'get',
        url: "../api/findUsers.php",
        data: {
          pageNum: pageNum,
          pageSize: pageSize
        },
        success: function (info) {
          console.log(info);
          var html = template("tpl", info);
          $("tbody").html(html);

          //初始化分页
          $("#paginator").bootstrapPaginator({
            bootstrapMajorVersion: 3,
            currentPage: pageNum,
            totalPages: Math.ceil(info.total / info.pageSize),
            onPageClicked: function (a, b, c, page) {
              pageNum = page;
              //重新渲染
              render();
            }
          });


          //隐藏loading
          $(".loading").hide();
        }
      })
    }
    render();

    //功能2：删除
    //点击删除，显示模态框
    $("tbody").on("click", ".delete", function () {
      $("#deleteModal").modal('show');
      var id = $(this).data("id");
      //获取到id直接，可以直接给确定按钮增加一个自定义属性
      $(".btn_delete").data("id", id);
    });

    $(".btn_delete").on("click", function () {
      $(this).addClass("btn-loading");
      //需要id
      var id = $(this).data("id");
      $.ajax({
        type: 'post',
        url: '../api/removeUser.php',
        data: {
          id: id
        },
        success: function (info) {
          if (info.status === "ok") {
            //隐藏模态框
            $("#deleteModal").modal('hide');
            //重新渲染
            render();

            //移除按钮的类
            $(".btn_delete").removeClass("btn-loading");
          }
        }
      })
    });



    //功能3：增加
    //1. 点击增加按钮，显示增加的模态框
    //2. 修改模态框的内容
    //3. 点击增加按钮，把表单所有的内容发送到服务器，使用ajax请求
    //4. 成功之后，模态框隐藏，重新渲染
    $(".btn_add").on("click", function () {
      console.log("222");
      $("#addModal").modal('show');
    });

    //给确定按钮注册事件
    $(".btn_confirm").on("click", function () {
      //console.log("111");
      //表单校验
      //发送ajax
      $.ajax({
        type: 'post',
        url: '../api/saveUser.php',
        data: $("form").serialize(),
        beforeSend: function () {
          $(".btn_confirm").addClass("btn-loading");
        },
        success: function (info) {
          if (info.status === "ok") {
            //隐藏模态框
            $("#addModal").modal('hide');
            //重新渲染,重新渲染第一页
            pageNum = 1;
            render();

            $(".btn_confirm").removeClass("btn-loading");

            //清空表单信息
            $("form")[0].reset();
          }
        }
      })

    })


  </script>
</body>

</html>
